<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Button</title>
    <style>
        .container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .ping {
            display: inline-block;
            position: relative;
        }

        .ping button {
            background: #ff3b3b; 
            border: none;
            border-radius: 50px;
            color: #fff; 
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            position: relative;
            z-index: 1;
        }

        .ping::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border-radius: 50px;
            background: rgba(255, 59, 59, 0.5); 
            animation: load 1.5s ease-out infinite;
            z-index: 0;
        }

        @keyframes load {
            0% {
                border: 0px solid #ff3b3b;
            }
            50% {
                border: 20px solid #fff; 
            }
            100% {
                border: 0px solid #fff;
            }
        }
    </style>
</head>
<body style="background: #fff;">

<div class="container">
    <div class="ping">
        <button>Click me</button>
    </div>
</div>

</body>
</html>
