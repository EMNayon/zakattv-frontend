<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Sidebar to Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Sidebar for Large Screens -->
<div class="d-none d-lg-block bg-dark text-white vh-100 p-3" style="width: 250px; position: fixed;">
    <h4>Sidebar</h4>
    <button class="btn btn-primary w-100 mb-2">Button 1</button>
    <button class="btn btn-secondary w-100 mb-2">Button 2</button>
    <hr>
    <ul class="nav flex-column">
        <li class="nav-item"><a href="#" class="nav-link text-white">Menu 1</a></li>
        <li class="nav-item"><a href="#" class="nav-link text-white">Menu 2</a></li>
        <li class="nav-item"><a href="#" class="nav-link text-white">Menu 3</a></li>
    </ul>
</div>

<!-- Navbar for Small Screens -->
<nav class="navbar navbar-dark bg-dark d-lg-none">
    <div class="container-fluid">
        <button class="btn btn-primary me-2">Button 1</button>
        <button class="btn btn-secondary me-auto">Button 2</button>
        <button class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu">
            Menu
        </button>
    </div>
</nav>

<!-- Offcanvas Menu -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">Menu</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
        <ul class="nav flex-column">
            <li class="nav-item"><a href="#" class="nav-link">Menu 1</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Menu 2</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Menu 3</a></li>
        </ul>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
